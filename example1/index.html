<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="description" content="jr-qrcode demo in classic">
	<title>jrQrcode test</title>
	<style>
	    body{ font-family: "Microsoft YaHei"; }
	</style>
</head>
<body>
    <img id="qrimg" src="">
<script type="text/javascript" src="../release/jr-qrcode.js"></script>
<script>
    var data = jrQrcode.getQrBase64("hello jrQrcode", {
        padding: 15,
        width: 300,
        height: 300,
        correctLevel: QRErrorCorrectLevel.L
    });
    document.querySelector('#qrimg').setAttribute('src', data);

</script>
</body>
</html>
